<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="versus">
    <!--------- header starts ---------->
    <div class="header">
      <div class="container">

        <!-- logo section -->
        <div class="logo">
          <a href="#">
            <img src="pictures/logo.png" alt="logo" />
          </a>
        </div>

        <!-- menu section -->
        <div class="menu">
          <ul class="menu-list">
            <li>
              <a href="#" class="link">Portfolio</a>
            </li>
            <li>
              <a href="#" class="link">About</a>
            </li>
            <li>
              <a href="#" class="link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--------- banner section starts ---------->
    <div class="banner">
      <div class="container">
        <h1>We build beautiful web and mobile apps.</h1>
        <a href="#">Get a quote</a>
      </div>
    </div>

    <!--------- works section starts ---------->
    <div class="works">
      <div class="container">
        <h2>Latest Work</h2>
        <div class="cards">
          <img src="pictures/work1.jpg" alt="work">
          <img src="pictures/work2.jpg" alt="work">
          <img src="pictures/work3.jpg" alt="work">
          <img src="pictures/work4.jpg" alt="work">
          <img src="pictures/work5.jpg" alt="work">
          <img src="pictures/work6.jpg" alt="work">
          <img src="pictures/work7.jpg" alt="work">
          <img src="pictures/work8.jpg" alt="work">
          <img src="pictures/work9.jpg" alt="work">
        </div>
      </div>
    </div>
    <!--------- footer starts ---------->
    <div class="footer">
      <div class="container">
        <p class="footer-logo"> Versus</p>
        <p class="smaller-logo"><a href="#">Powered by Webflow</a></p>
      </div>
    </div>
  </div>
</body>

</html>
